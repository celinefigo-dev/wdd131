    <main>
        <section class="donate-section">
            <h2>Make a Difference</h2>
            <p>Your donation brings warmth and hope to a childâ€™s life. Please fill out the form below.</p>
            <form id="donationForm" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address" />

                <label for="amount">Donation Amount ($):</label>
                <input type="number" id="amount" name="amount" min="1" required placeholder="Amount in USD" />

                <button type="submit">Submit Donation</button>
            </form>
            <p id="thankYouMessage" aria-live="polite"></p>
        </section>
