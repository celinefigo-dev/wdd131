<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtered Temples</title>
    <link rel="stylesheet" href="filtered-temples.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><button data-filter="all">Home</button></li>
                <li><button data-filter="old">Old</button></li>
                <li><button data-filter="new">New</button></li>
                <li><button data-filter="large">Large</button></li>
                <li><button data-filter="small">Small</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="temple-cards" class="temple-container"></div>
    </main>

    <script src="filtered-temples.js"></script>
</body>

</html>
